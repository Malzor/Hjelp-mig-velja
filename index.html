  <body>
    <h1 class="target">Hjälp mig välja mellan...</h1>
    <div class="inputSection">
        <div class="inputs">
          <input placeholder="något"></input>
        </div>
        <button class="addOption">Lägg till</button>
    </div>
    <div class="resultSection"></div>
      <button class="submit">Kör!</button>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function() {
  $('resultSection').hide()

  var add_option = function() {
    $('.inputs').append('<input></input')
  }
  $('.addOption').click(add_option)

  var options = []
  var submit = function() {
    $('.inputSection').hide()
      $('.resultSection').css('display', 'flex')
    $ ('input').each(function() {
      options.push($(this).val())
    })
  var winner = options[Math.floor(Math.random() * options.length)]
  console.log(winner)
  $('.resultSection').text(winner)
  }
  $('.submit').click(submit)
})

</script>
